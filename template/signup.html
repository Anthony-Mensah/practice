{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HairForDays</title>
    <link rel="stylesheet" href=" {% static './fontawesome-free-5.15.4-web/css/all.css' %} " />
    <link rel="stylesheet" href=" {% static '/css/bootstrap.css' %} ." />
    <link rel="stylesheet" href=" {% static 'new.css' %} " />
  </head>
  <body>
    {% for message in messages %}
    <div>
      <p>{{message}}</p>
    </div>
    {% endfor %}
    <form action='signup' method="POST" >
      {% csrf_token %}
      <label for="username">Username</label>
        <input
          type="text"
          placeholder="eg. Kwabota"
          name="username"
          class="form-control"
        />
        <!-- EMAIL -->
        <label for="email">Email</label>
        <input
          type="email"
          placeholder="eg. Kwabota@gmail.com"
          name="email"
          class="form-control"
        />

        <!-- PASSWORD -->
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" />

        <!-- RE ENTER PASSWORD -->
        <label for="password1">Re-enter Password</label>
        <input type="password" name="password1" class="form-control" />
        <!-- SUBMIT -->
        <input type="submit" value="Done" class="btn btn-primary mt-1" />
    </form>
    <div class="text-center">
      <p><span><a class="btn btn-primary" href="login">Login</a></span> if you have an account</p>
    </div>



    <script src="./js/bootstrap.js"></script>
  </body>
</html>
